<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Maps</title>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>


    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">


    <!--<script src="http://code.angularjs.org/1.2.7/angular.js"></script>-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!--    This script includes the ionic 'bootstrap' scripts and the dependency injections.
            Basically it's our starting point
    -->
    <script src="js/app.js"></script>

    <!-- This script introduces the custom directives -->
    <script src="js/mapDirective.js"></script>


    <!-- This script introduces the controller and is being developed by the application developer -->

    <script src="js/controllers.js"></script>

    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
        .google-map{width:100%; height:100%;}
    </style>
</head>
<body ng-app="starter" ng-controller="MapCtrl">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title"><center>Costas Zarifis' "mymap" Directive</center></h1>
    </ion-header-bar>
    <ion-content>

        <!--<h1>Costas Zarifis Maps Directive</h1>-->
        <!--<div class="google-map" mymap="" latitude="43.074688" longitude="-89.384294"></div>-->

        <div >
            <mymap latitude="32.881857" longitude="-117.233530" zoom="1" >

                <!--<mymarker  latitude="34.881857" longitude="-119.233530"></mymarker>-->
                <!--<mymarker  latitude="33.881857" longitude="-119.233530"></mymarker>-->
                <!--<mymarker  latitude="32.881857" longitude="-118.233530"></mymarker>-->

                <mymarker ng-repeat="ma in randomMarkers" latitude="ma.coords.latitude" longitude="ma.coords.longitude"></mymarker>


            </mymap>
        </div>

        <div>
            <ion-scroll direction="xy" style="width: 100%; height: 500px">
                <ion-list>

                    <ion-item ng-repeat=" ma in randomMarkers" >

                        <input type="image" name="image" src="img/delete.png" width="30" height="30" ng-click="deleteMarker(ma)">

                            <span ng-click="clickedOnMarker(ma)">
                             {{ma}}

                            </span>

                        <br/>

                    </ion-item>
                </ion-list>
            </ion-scroll>
        </div>

    </ion-content>
</ion-pane>

</body>
</html>
