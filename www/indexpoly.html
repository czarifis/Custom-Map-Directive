<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Maps</title>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>


    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">


    <!--<script src="http://code.angularjs.org/1.2.7/angular.js"></script>-->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!--    This script includes the ionic 'bootstrap' scripts and the dependency injections.
            Basically it's our starting point
    -->
    <script src="js/app.js"></script>




    <!-- This script introduces the custom directives -->
    <script src="js/mapDirective.js"></script>

    <!-- This script introduces the custom services -->
    <script src="js/services.js"></script>



    <!-- This script introduces the controller and is being developed by the application developer -->

    <script src="js/controllerspoly.js"></script>
    <script src="js/controllers.js"></script>

    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0px; padding: 0px }
        .google-map{width:100%; height:100%;}
    </style>
</head>
<body ng-app="starter" ng-controller="MapCtrlPoly">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title"><center>Costas Zarifis' "mymap" Directive</center></h1>
    </ion-header-bar>
    <ion-content>

        <!--<h1>Costas Zarifis Maps Directive</h1>-->
        <!--<div class="google-map" mymap="" latitude="43.074688" longitude="-89.384294"></div>-->
        <section2>
            <div id="one">

                <ion-list>


                    <ion-item>
                        <button class="button" ng-click="modifyRoutes()">
                            Click to modify some routes
                        </button>
                    </ion-item>
                    <ion-item>


                        Marker ID:
                        <textarea name="comment" ng-model="model.keyID" ng-change="pushEditable(model.keyID)">
                        </textarea>
                    </ion-item>
                    <ion-item>
                        <!--<textarea name="comment" ng-model="isChecked" ">-->
                        <!--</textarea>-->
                        <ion-checkbox ng-model="model.hasChecked" ng-change="pushshowhide(model.keyID)">Show/Hide
                            Marker
                        </ion-checkbox>

                    </ion-item>

                    <ion-item>
                        Lat: <textarea name="comment" ng-model="model.currLat" ng-change="changeLat()">
                    </textarea>
                    </ion-item>
                    <ion-item>
                        Long: <textarea name="comment" ng-model="model.currLong" ng-change="changeLong(model.keyID)">
                    </textarea>
                    </ion-item>

                    <ion-item>
                        <input type="image"  name="image" src="img/add.png" width="30" height="30"
                               ng-click="addRandomMarker()" > <span ng-click="addRandomMarker()">Add Random Marker</span>

                    </ion-item>

                    <ion-item>
                        <button class="button" ng-click="doRandom()">
                            Click me for random updates
                        </button>
                    </ion-item>


                </ion-list>
            </div>

            <div id="two">
                <cz-map latitude="32.881857" longitude="-117.233530" zoom="11" >

                    <!--<mymarker  latitude="34.881857" longitude="-119.233530"></mymarker>-->
                    <!--<mymarker  latitude="33.881857" longitude="-119.233530"></mymarker>-->
                    <!--<mymarker  latitude="32.881857" longitude="-118.233530"></mymarker>-->

                    <!--<cz-marker ng-repeat="ma in randomMarkers" latitude="ma.coords.latitude" longitude="ma.coords.longitude"></cz-marker>-->

                    <!--<cz-linkmarkers markers="randomMarkers"></cz-linkmarkers>-->

                    <cz-polylines polylines="secondaryStrings"></cz-polylines>


                </cz-map>
            <!--</div>-->

                <div>
                    <ion-scroll direction="xy" style="width: 100%; height: 500px">
                        <ion-list>

                            <ion-item ng-repeat=" ma in randomMarkers" >

                                <input type="image" name="image" src="img/delete.png" width="30" height="30" ng-click="deleteMarker(ma)">

                                    <span ng-click="clickedOnMarker(ma)">
                                     {{ma}}

                                    </span>

                                <br/>

                            </ion-item>
                        </ion-list>
                    </ion-scroll>
                </div>
            </div>

        </section2>


    </ion-content>
</ion-pane>

</body>
</html>
